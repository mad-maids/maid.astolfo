log = "0.4.14"
env_logger = "0.8"
actix-web = "4.0.0-rc.3"
actix-files = "0.5.0"
serde = "1.0"
serde_json = "1.0"
dotenv = "0.15.0"
reqwest = { version = "0.11", features = ["json"] }
tempfile = "3"
zip = "0.5"

